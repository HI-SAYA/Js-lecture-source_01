<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. HTML 어트리뷰트와 DOM 프로퍼티</h1>
    <p>
        HTML 어트리뷰트 : HTML 요소의 초기 상태를 지정하며 변하지 않는다.
        어트리뷰트 노드에서 관리 되며 값을 얻거나 변경하려면 getAttribute/
        setAttribute 메서드를 사용한다.
        <br>
        DOM 프로퍼티 : 사용자가 입력한 최신 상태를 관리한다.
        사용자의 입력에 의한 상태 변화에 반응하여 언제나 최신 상태를 관리한다.
    </p>

    <label for="username">유저명</label>
    <input type="text" id="username" value="user01">
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" value="JSBeginner">

    <script>
        const $username = document.getElementById('username');

        // 사용자가 input 요소의 입력 필드에 값을 입력할 때마다 동작하는 이벤트
        $username.oninput = () => {
            console.log('value 프로퍼티 값', $username.value);
            console.log('value 어트리뷰트 값', $username.getAttribute('value'));
        };

        const $nickname = document.getElementById('nickname');
        // DOM 프로퍼티에 값을 할당하여 HTML 요소의 최신 상태를 변경
        $nickname.value = 'JSMaster';

        console.log('value 프로퍼티 값', $nickname.value);
        console.log('value 어트리뷰트 값', $nickname.getAttribute('value'));

        // id 속성은 사용자의 압력에 의한 상태 변화와 관계 없는 어트리뷰트이므로
        // id 어트리뷰트와 id 프로퍼티는 항상 동일한 값으로 연동 된다.

        
    </script>

</body>
</html>
